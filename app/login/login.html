<div class="login">
    <div class="header">
        <img class="logo-header" title="Logo" src="./../img/logo@1X2.png">
        <span class="search">
                <img class="logo-search" title="Search" src="./../img/search-icon.svg">
        </span>
    </div>
    <div class="login-container">
        <div class="container-header">
            <h2>Sign In Now</h2>
            <p>Unlock awesome features!</p>
        </div>
        <div class="container-body"></div>
    </div>
    <div class="products-container">
        <div class="product" ng-repeat="product in productList">
            <img class="logo-product" title="Product" src="./../img/logo@2X2.png">
            <div class="product-description">
                <p>iPhone 6 Black</p>
                <h2>AED 1000</h2>
            </div>
        </div>
    </div>
</div>
